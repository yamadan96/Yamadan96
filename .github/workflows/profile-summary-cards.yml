name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "0 0 * * *"   # 毎日00:00 UTC（JST 09:00）
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ github.token }}   # or secrets.SUMMARY_GITHUB_TOKEN
        with:
          USERNAME: yamadan96
          BRANCH_NAME: "main"
          UTC_OFFSET: 9
          EXCLUDE: ""
          AUTO_PUSH: false                    # ← ここを false に

      - name: Ensure README markers exist
        run: |
          grep -q "<!-- PROFILE-SUMMARY-CARDS:START -->" README.md || (echo "Marker START not found"; exit 1)
          grep -q "<!-- PROFILE-SUMMARY-CARDS:END -->"   README.md || (echo "Marker END not found"; exit 1)

      - name: Inject preview markdown into README
        run: |
          PREVIEW="profile-summary-card-output/README.md"
          [ -f "$PREVIEW" ] || (echo "preview markdown not found: $PREVIEW"; exit 1)
          awk 'BEGIN{inblk=0}
            /^<!-- PROFILE-SUMMARY-CARDS:START -->/ {print; inblk=1; system("cat '"$PREVIEW"'"); next}
            /^<!-- PROFILE-SUMMARY-CARDS:END -->/   {inblk=0}
            { if(!inblk) print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit & push (cards + README)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md profile-summary-card-output
          git commit -m "chore: update profile summary cards and README" || echo "no changes"
          git push
          
<!-- PROFILE-SUMMARY-CARDS:START -->
<!-- (ここはワークフローが自動で上書きします) -->
<!-- PROFILE-SUMMARY-CARDS:END -->
