name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "0 0 * * *"   # 毎日00:00 UTC（JST 09:00）
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: github-profile-summary-cards
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards

    steps:
      - uses: actions/checkout@v4

      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          # A) 内蔵トークンで十分：個人/公開リポはこれでOK
          GITHUB_TOKEN: ${{ github.token }}
          # B) PATを使う場合（repo権限のClassic PATを secrets.SUMMARY_GITHUB_TOKEN に保存）
          # GITHUB_TOKEN: ${{ secrets.SUMMARY_GITHUB_TOKEN }}
        with:
          # 個人の統計を確実に取るため “自分のGitHubユーザー名” を明示
          USERNAME: yamadan96
          BRANCH_NAME: "main"
          UTC_OFFSET: 9
          EXCLUDE: ""
          AUTO_PUSH: true
